<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Student List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Sex</th>
            <th>Address</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.birthday}"></td>
            <td th:text="${student.sex ? 'Male' : 'Female'}"></td>
            <td th:text="${student.address}"></td>
            <td>
                <img th:src="${student.imageUrl}" style="max-width: 100px; max-height: 100px;">
            </td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.studentId})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.studentId})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/students/add" class="btn btn-success">Add Student</a>
</div>
</body>
</html>
